{% if matrix %}
<div class="mb-3">
  {% for row in matrix %}
  <div>
    {% for cell in row %}
    <span style="font-size:20px;color:{{ cell.color }}">{{ cell.icon }}</span>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endif %}
{% if queue and queue.icons %}
<div class="mb-3">
  {% for icon in queue.icons %}
  <span style="font-size:16px;color:{{ queue.color }}">{{ icon }}</span>
  {% endfor %}
</div>
{% endif %}
