{% extends 'apps/layout.html' %}
{% block app_content %}
<h2 class="fw-bold mb-4">Erlang O</h2>
<div class="card mb-4">
  <div class="card-body">
    <form method="post" hx-post="{{ url_for('apps.erlang_o_view') }}" hx-target="#erlang-o-results" hx-swap="innerHTML" class="row g-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="col-md-3">
        <label class="form-label">Agentes</label>
        <input type="number" name="agents" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Horas/día</label>
        <input type="number" step="any" name="hours_per_day" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Objetivo llamadas exitosas/día</label>
        <input type="number" step="any" name="target_calls" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Answer rate</label>
        <input type="number" step="any" name="answer_rate" class="form-control" value="0.25">
      </div>
      <div class="col-md-3">
        <label class="form-label">Talk time (min)</label>
        <input type="number" step="any" name="talk_time" class="form-control" value="5">
      </div>
      <div class="col-md-3">
        <label class="form-label">Espera entre llamadas (min)</label>
        <input type="number" step="any" name="wait_between" class="form-control" value="2">
      </div>
      <div class="col-md-3">
        <label class="form-label">Costo/Agente/día</label>
        <input type="number" step="any" name="agent_cost" class="form-control" value="0">
      </div>
      <div class="col-md-3">
        <label class="form-label">Ingreso por llamada</label>
        <input type="number" step="any" name="call_revenue" class="form-control" value="0">
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Calcular</button>
      </div>
    </form>
  </div>
</div>
<div id="erlang-o-results">
  {% include 'partials/erlang_o_results.html' %}
</div>
{% endblock %}
