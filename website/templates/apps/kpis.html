{% extends 'apps/layout.html' %}

{% block app_content %}
<h2 class="fw-bold mb-4">KPIs</h2>

<div class="card mb-4">
  <div class="card-body">
    <form id="kpis-form" class="row g-3" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <!-- Controles de formulario -->
    </form>
  </div>
</div>

{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}

<div class="row g-3 mb-4" id="kpis-metrics">
  <div class="col-md-3">
    <div class="p-3 border rounded text-center">KPI 1</div>
  </div>
  <div class="col-md-3">
    <div class="p-3 border rounded text-center">KPI 2</div>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <table id="kpis-table" class="table table-sm"></table>
    </div>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <div id="kpis-chart"></div>
  </div>
</div>
{% endblock %}
